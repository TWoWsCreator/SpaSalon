{% load static %}

<header class="p-2 bg-dark text-white">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <img src={% static 'img/main.png' %} width="150" height="64" alt="Иконка сайта" class="bi me-2">

      {% with request.resolver_match.view_name as view_name %}
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href={% url 'homepage:home' %} class="nav-link px-2
              {% if view_name == 'homepage:home' %}
                text-secondary
              {% else %}
                text-white
              {% endif %}">Главная</a>
          </li>
          <li><a href={% url 'reviews:reviews' %} class="nav-link px-2
              {% if view_name == 'reviews:reviews' %}
                text-secondary
              {% else %}
                text-white
              {% endif %}">Отзывы</a>
          </li>
          <li><a href={% url 'services:services' %} class="nav-link px-2
              {% if view_name == 'services:services' %}
                text-secondary
              {% else %}
                text-white
              {% endif %}">Услуги</a>
          </li>
          <li><a href={% url 'specialists:specialists' %} class="nav-link px-2
                {% if view_name == 'specialists:specialists' %}
                    text-secondary
                {% else %}
                    text-white
                {% endif %}">Специалисты</a>
            </li>
          <li><a href={% url 'feedback:feedback' %} class="nav-link px-2
              {% if view_name == 'feedback:feedback' %}
                text-secondary
              {% else %}
                text-white
              {% endif %}">Обратная связь</a>
          </li>
        </ul>
      {% endwith %}

      <div class="text-end">
        {% if request.user.is_authenticated %}
          <a href="{% url 'users:profile' %}" role="button" class="btn btn-primary bi me-2">Профиль</a>
          <a href="{% url 'reception:reception' %}" role="button" class="btn btn-primary">Записаться на приём</a>
        {% else %}
          <a href="{% url 'users:login' %}" role="button" class="btn btn-primary bi me-2">Войти</a>
          <a href="{% url 'users:sign_up' %}" role="button" class="btn btn-primary">Регистрация</a>
        {% endif %}
      </div>
    </div>
  </div>
</header>
